<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat FURIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="capa.png" alt="Imagem de fundo" class="background-image">
        <div class="content">
            <img src="Logonova.png" alt="Logo da FURIA" class="logo">
            <h1>Bem-vindo ao Chat FURIA</h1>
        </div>
    </header>

    <main>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
